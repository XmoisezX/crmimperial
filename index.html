<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Financeiro - Imperial Paris Im√≥veis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-orange': '#ff6600',
              'secondary-orange': '#ff8533',
              'light-orange-bg': '#fffaf0',
              'dark-text': '#333333',
              'light-text': '#666666',
              'kpi-value-color': '#d95a00',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
          }
        }
      }
    </script>
    <style>
      /* Hiding number input arrows */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield; /* Firefox */
      }
      /* Styling for details/summary accordion */
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
      details summary .chevron {
        transition: transform 0.2s;
      }
      details[open] summary .chevron {
        transform: rotate(180deg);
      }
      /* Styles for Market Analysis Page */
      .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .kpi-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            text-align: center;
        }
        .kpi-title {
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .kpi-value {
            color: #1e3a8a;
            font-size: 2.25rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100 text-dark-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
